# kubernetes/open-telemetry.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'kubernetes'
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: true
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: (.+):(?:\d+);(\d+)
                  replacement: $1:$2
                  target_label: __address__
            - job_name: 'grace-metrics'
              static_configs:
                - targets: ['localhost:5000']  # grace-server metrics
                - targets: ['localhost:9091']  # dapr sidecar metrics
              metrics_path: '/metrics'
              scrape_interval: 5s
      otlp:
        protocols:
          grpc:
          http:

    processors:
      memory_limiter:
        check_interval: 1s
        limit_mib: 16000
        spike_limit_mib: 1000
      batch:
        send_batch_size: 1024
        timeout: 10s
      filter:
        metrics:
          include:
            match_type: regexp
            metric_names:
              - ".*"
          exclude:
            match_type: regexp
            metric_names:
              - ".*healthz.*"
        spans:
          include:
            match_type: regexp
            services:
              - ".*"
          exclude:
            match_type: regexp
            attributes:
              - key: "http.route"
                value: ".*(healthz|metrics).*"

    exporters:
      azuremonitor:
        instrumentation_key: ${APPLICATIONINSIGHTS_CONNECTION_STRING}
      prometheus:
        endpoint: "localhost:9092"
      # zipkin:
      #   endpoint: "http://localhost:9412/api/v2/spans"
      debug:
        verbosity: basic

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, filter]
          #exporters: [azuremonitor]
          exporters: [debug]
        metrics:
          receivers: [prometheus]
          processors: [memory_limiter, filter]
          #exporters: [prometheus, azuremonitor]
          exporters: [debug]
